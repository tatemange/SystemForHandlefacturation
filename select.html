<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Style Select</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 30px;
            text-align: center;
        }

        .select-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        select {
            width: 100%;
            padding: 14px 40px 14px 16px;
            font-size: 15px;
            font-weight: 400;
            color: #1d1d1f;
            background: #ffffff;
            border: 1.5px solid #d2d2d7;
            border-radius: 12px;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            outline: none;
        }

        select:hover {
            border-color: #86868b;
            background: #f5f5f7;
        }

        select:focus {
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
            background: #ffffff;
        }

        select:active {
            transform: scale(0.995);
        }

        /* Fl√®che personnalis√©e */
        .select-wrapper::after {
            content: '';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
            width: 8px;
            height: 8px;
            border-right: 2px solid #86868b;
            border-bottom: 2px solid #86868b;
            pointer-events: none;
            transition: all 0.2s ease;
            margin-top: 12px;
        }

        .select-wrapper:hover::after {
            border-color: #1d1d1f;
        }

        select:focus + .select-wrapper::after,
        .select-wrapper:has(select:focus)::after {
            border-color: #0071e3;
        }

        /* Style des options */
        option {
            padding: 12px;
            font-size: 15px;
            font-weight: 400;
            background: #ffffff;
            color: #1d1d1f;
        }

        option:hover,
        option:checked {
            background: linear-gradient(to right, #0071e3, #005bb5);
            color: #ffffff;
        }

        /* Select d√©sactiv√© */
        select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #f5f5f7;
        }

        .select-wrapper:has(select:disabled)::after {
            opacity: 0.5;
        }

        /* Animation au clic */
        @keyframes selectPulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.98); }
            100% { transform: scale(1); }
        }

        select:active {
            animation: selectPulse 0.2s ease;
        }

        /* Style compl√©mentaire pour le contenu */
        .selected-value {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            color: white;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .selected-value.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçé Apple Style Select</h1>
        
        <div class="select-wrapper">
            <label for="device">Choisir un appareil</label>
            <select id="device">
                <option value="">S√©lectionner...</option>
                <option value="iphone">iPhone 15 Pro</option>
                <option value="ipad">iPad Pro</option>
                <option value="macbook">MacBook Air</option>
                <option value="imac">iMac 24"</option>
                <option value="watch">Apple Watch</option>
                <option value="airpods">AirPods Pro</option>
            </select>
        </div>

        <div class="select-wrapper">
            <label for="color">Couleur pr√©f√©r√©e</label>
            <select id="color">
                <option value="">S√©lectionner...</option>
                <option value="titanium">Titane Naturel</option>
                <option value="blue">Bleu Titane</option>
                <option value="white">Blanc Titane</option>
                <option value="black">Noir Titane</option>
            </select>
        </div>

        <div class="select-wrapper">
            <label for="storage">Capacit√© de stockage</label>
            <select id="storage">
                <option value="">S√©lectionner...</option>
                <option value="128">128 Go</option>
                <option value="256">256 Go</option>
                <option value="512">512 Go</option>
                <option value="1024">1 To</option>
            </select>
        </div>

        <div class="select-wrapper">
            <label for="disabled">Select d√©sactiv√© (exemple)</label>
            <select id="disabled" disabled>
                <option value="">Non disponible</option>
            </select>
        </div>

        <div class="selected-value" id="result">
            Faites votre s√©lection
        </div>
    </div>

    <script>
        const selects = document.querySelectorAll('select:not([disabled])');
        const result = document.getElementById('result');

        selects.forEach(select => {
            select.addEventListener('change', updateResult);
        });

        function updateResult() {
            const device = document.getElementById('device');
            const color = document.getElementById('color');
            const storage = document.getElementById('storage');

            const deviceText = device.options[device.selectedIndex]?.text || '';
            const colorText = color.options[color.selectedIndex]?.text || '';
            const storageText = storage.options[storage.selectedIndex]?.text || '';

            let message = '';
            
            if (deviceText && deviceText !== 'S√©lectionner...') {
                message = `‚ú® ${deviceText}`;
                if (colorText && colorText !== 'S√©lectionner...') {
                    message += ` - ${colorText}`;
                }
                if (storageText && storageText !== 'S√©lectionner...') {
                    message += ` - ${storageText}`;
                }
            } else {
                message = 'Faites votre s√©lection';
            }

            result.textContent = message;
            result.classList.add('show');
        }
    </script>
</body>
</html>
