<div class="main-container">
  <h2 class="title">Historique des transactions & actions</h2>
  
  <div class="filters-container" style="display:flex; gap: 1rem; margin-bottom: 1rem; align-items: center; flex-wrap: wrap;">
    <!-- Filter by Entity Type -->
    <select id="filterEntity" style="padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;">
        <option value="">Toutes les entités</option>
        <option value="CLIENT">Clients</option>
        <option value="DOCUMENT">Documents</option>
        <option value="REGLEMENT">Règlements</option>
        <option value="SERVICE">Services</option>
    </select>
    
    <!-- Search Input -->
    <div class="search-box" style="position: relative;">
        <input type="text" id="searchHistory" placeholder="Rechercher..." class="search_h">
    </div>

    <button class="btn-primary btn-update" onclick="loadHistory()">Actualiser</button>
  </div>

  <div class="table-wrapper">
    <table class="table" id="historyTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type d'Entité</th>
          <th>Action</th>
          <th>Détails</th>
          <th>Utilisateur (ID)</th>
          <th>View</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="6" style="text-align: center">Chargement...</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- HISTORY VIEW MODAL -->
<div id="historyModal" class="modal-overlay" style="display: none;">
    <div class="modal-box center-box">
        <div class="modal-header">
            <h3 id="modalTitle">Détails Historique</h3>
            <button onclick="closeHistoryModal()" class="close-btn">&times;</button>
        </div>
        <div class="modal-body" id="modalContent">
            <!-- Content loaded via JS -->
            <p style="text-align:center;">Chargement...</p>
        </div>
        <div class="modal-footer">
            <button class="btn-primary" onclick="closeHistoryModal()">Fermer</button>
        </div>
    </div>
</div>

<script>
    let currentOffset = 0;
    const LIMIT = 50;
    let isLoading = false;
    let hasMore = true;
    let searchMode = false;
    let observer = null;

    document.addEventListener("DOMContentLoaded", function () {
        const filterSelect = document.getElementById('filterEntity');
        filterSelect.addEventListener('change', () => resetAndLoad());
        
        // Search Input Logic
        const searchInput = document.getElementById('searchHistory');
        let debounceTimer;
        
        searchInput.addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                handleSearch(e.target.value);
            }, 300); // 300ms debounce
        });

        // Initialize Observer
        setupObserver();

        // Initial Load
        loadHistory(false);
    });

    function setupObserver() {
        const options = {
            root: null,
            rootMargin: '0px',
            threshold: 1.0
        };
        
        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting && !isLoading && hasMore && !searchMode) {
                    loadHistory(true); // Load next page
                }
            });
        }, options);
    }

    function handleSearch(term) {
        if (term.trim().length > 0) {
            searchMode = true;
            // Disable observer/infinite scroll visually or logic wise
            loadHistory(false, term);
        } else {
            searchMode = false;
            resetAndLoad();
        }
    }

    function resetAndLoad() {
        currentOffset = 0;
        hasMore = true;
        searchMode = false;
        document.querySelector("#historyTable tbody").innerHTML = "";
        loadHistory(false);
    }

    async function loadHistory(append = false, searchTerm = null) {
        if (isLoading) return;
        isLoading = true;

        const tbody = document.querySelector("#historyTable tbody");
        const filter = document.getElementById('filterEntity').value;
        const sentinel = document.getElementById('sentinel'); // We will add/manage this

        // Show loader if not appending (full reload)
        if (!append) {
             tbody.innerHTML = '<tr><td colspan="6" style="text-align: center"><i class="fa fa-spinner fa-spin"></i> Chargement...</td></tr>';
        } else {
             // Maybe show small loader at bottom?
        }

        let url = `assets/api/history_api.php?limit=${LIMIT}&offset=${currentOffset}`;
        
        if (searchTerm) {
            url = `assets/api/history_api.php?search=${encodeURIComponent(searchTerm)}`;
        } else if (filter) {
            url += `&entity_type=${filter}`;
        }

        try {
            const response = await fetch(url);
            const result = await response.json();

            // Clear loader if full reload
            if (!append) tbody.innerHTML = "";

            if (result.status === "success" && result.data.length > 0) {
                result.data.forEach((log) => {
                    let actionClass = "";
                    switch(log.action) {
                        case 'CREATE': actionClass = "badge-success"; break;
                        case 'UPDATE': actionClass = "badge-warning"; break;
                        case 'DELETE': actionClass = "badge-danger"; break;
                        default: actionClass = "badge-info";
                    }
                    
                    const dateObj = new Date(log.date_action);
                    const dateStr = dateObj.toLocaleString('fr-FR');

                    tbody.innerHTML += `
                        <tr class="history-row">
                            <td>${dateStr}</td>
                            <td><span class="tag">${log.entity_type}</span></td>
                            <td><span class="status-badge ${actionClass}" style="padding: 2px 8px; border-radius: 4px; font-size: 0.85em;">${log.action}</span></td>
                            <td>${log.details || '-'}</td>
                            <td>${log.user_id || 'Système'}</td>
                            <td>
                                ${ canView(log.entity_type, log.action) ? 
                                `<button class="btn-view" onclick="viewHistoryItem('${log.entity_type}', ${log.entity_id}, '${log.action}')" title="Voir le document">
                                    <i class="fa fa-eye"></i>
                                 </button>` : '<span style="color:#ccc">-</span>' 
                                }
                            </td>
                        </tr>`;
                });

                // Update Offset
                if (!searchMode) {
                    currentOffset += LIMIT;
                    if (result.data.length < LIMIT) hasMore = false;
                }
                
                // Manage Sentinel
                updateSentinel(tbody);

            } else {
                if (!append) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center">Aucun historique trouvé.</td></tr>';
                }
                hasMore = false;
            }
        } catch (error) {
            console.error(error);
            if (!append) tbody.innerHTML = '<tr><td colspan="6" style="color:red; text-align:center;">Erreur chargement.</td></tr>';
        } finally {
            isLoading = false;
        }
    }

    function updateSentinel(tbody) {
        // Remove existing sentinel
        const existing = document.getElementById('sentinel');
        if (existing) existing.remove();

        if (hasMore && !searchMode) {
            const sentinelRow = document.createElement('tr');
            sentinelRow.id = 'sentinel';
            sentinelRow.innerHTML = '<td colspan="6" style="text-align:center; padding:10px; color:#aaa">Chargement de la suite...</td>';
            tbody.appendChild(sentinelRow);
            observer.observe(sentinelRow);
        }
    }

    function canView(type, action) {
        if (action === 'DELETE') return false; // Deleted items usually can't be fetched
        return ['DOCUMENT', 'CLIENT', 'SERVICE'].includes(type);
    }

    function closeHistoryModal() {
        document.getElementById('historyModal').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    async function viewHistoryItem(type, id, action) {
        const modal = document.getElementById('historyModal');
        const content = document.getElementById('modalContent');
        const title = document.getElementById('modalTitle');
        
        modal.style.display = 'flex'; // Flex to center
        document.body.style.overflow = 'hidden';
        content.innerHTML = '<div style="text-align:center; padding:2rem"><i class="fa fa-spinner fa-spin fa-2x"></i><br>Chargement des données...</div>';
        title.textContent = `Détails : ${type} #${id}`;

        let apiUrl = '';
        if (type === 'DOCUMENT') apiUrl = `assets/api/document_api.php?id=${id}`;
        else if (type === 'CLIENT') apiUrl = `assets/api/client_api.php?id=${id}`;
        else if (type === 'SERVICE') apiUrl = `assets/api/service_api.php?id=${id}`;
        
        if (!apiUrl) {
            content.innerHTML = '<p>Pas de vue détaillée disponible pour ce type.</p>';
            return;
        }

        try {
            const res = await fetch(apiUrl);
            const json = await res.json();

            if (json.status === 'success') {
                const data = json.data;
                renderEntityView(type, data, content);
            } else {
                content.innerHTML = `<p style="color:red">Erreur: ${json.message || 'Introuvable'}</p>`;
            }
        } catch (e) {
            content.innerHTML = `<p style="color:red">Erreur technique: ${e.message}</p>`;
        }
    }

    function renderEntityView(type, data, container) {
        let html = '';

        if (type === 'DOCUMENT') {
            const statusColor = data.status === 'PAYE' ? 'green' : (data.status === 'IMPAYE' ? 'red' : 'orange');
            html = `
                <div class="read-only-view">
                    <div class="row" style="justify-content:space-between; margin-bottom:1rem; border-bottom:1px solid #eee; padding-bottom:1rem;">
                        <div>
                            <strong>N° Facture:</strong> ${data.numero_d}<br>
                            <strong>Date:</strong> ${new Date(data.date_creation).toLocaleDateString('fr-FR')}<br>
                            <strong>Client:</strong> ${data.nom} ${data.prenom || ''}
                        </div>
                        <div style="text-align:right">
                            <strong>Montant:</strong> <span style="font-size:1.2em">${parseFloat(data.montant_total).toLocaleString('fr-FR')} FCFA</span><br>
                            <strong>Statut:</strong> <span style="color:${statusColor}; font-weight:bold">${data.status}</span>
                        </div>
                    </div>
                    
                    <h4 style="margin-bottom:0.5rem">Lignes de la facture</h4>
                    <table class="table" style="width:100%; font-size:0.9rem">
                        <thead style="background:#f9f9f9">
                            <tr>
                                <th>Produit/Service</th>
                                <th style="text-align:right">Prix U.</th>
                                <th style="text-align:center">Qté</th>
                                <th style="text-align:right">Total</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            if (data.details && data.details.length > 0) {
                data.details.forEach(d => {
                    // Check if libelle exists, otherwise use fallback
                    const lbl = d.libelle || d.libelle_produit || ('Item #' + d.id_service_produit);
                    html += `
                        <tr>
                            <td>${lbl}</td>
                            <td style="text-align:right">${parseFloat(d.prix_unitaire).toLocaleString()}</td>
                            <td style="text-align:center">${d.quantite}</td>
                            <td style="text-align:right">${parseFloat(d.montant_ligne || d.montant || (d.prix_unitaire*d.quantite)).toLocaleString()} FCFA</td>
                        </tr>
                    `;
                });
            } else {
                html += '<tr><td colspan="4">Aucun détail</td></tr>';
            }

            html += `
                        </tbody>
                    </table>
                </div>
            `;
        } 
        else if (type === 'CLIENT') {
            html = `
                <div class="read-only-view">
                    <div class="form-group"><label>Nom:</label> <div class="field-value">${data.nom}</div></div>
                    <div class="form-group"><label>Prénom:</label> <div class="field-value">${data.prenom || '-'}</div></div>
                    <div class="form-group"><label>Email:</label> <div class="field-value">${data.email || '-'}</div></div>
                    <div class="form-group"><label>Téléphone:</label> <div class="field-value">${data.numero_telephone || '-'}</div></div>
                    <hr>
                    <div class="form-group"><label>Solde:</label> <div class="field-value">${data.solde} FCFA</div></div>
                    <div class="form-group"><label>Dette:</label> <div class="field-value" style="color:red">${data.dette} FCFA</div></div>
                </div>
            `;
        }
        else if (type === 'SERVICE') {
             html = `
                <div class="read-only-view">
                    <div class="form-group"><label>Libellé:</label> <div class="field-value">${data.libelle}</div></div>
                    <div class="form-group"><label>Type:</label> <div class="field-value">${data.est_service == 1 ? 'Service' : 'Produit'}</div></div>
                    <div class="form-group"><label>Prix Vente:</label> <div class="field-value">${data.prix_de_vente} FCFA</div></div>
                    ${data.est_service == 0 ? `<div class="form-group"><label>Stock:</label> <div class="field-value">${data.quantite_stock}</div></div>` : ''}
                    <div class="form-group"><label>Description:</label> <div class="field-value">${data.description || '-'}</div></div>
                </div>
            `;
        }

        container.innerHTML = html;
    }
</script>
